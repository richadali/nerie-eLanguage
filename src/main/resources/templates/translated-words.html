<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet" th:href="@{/css/style2.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/icons.min.css}" />
    <link rel="stylesheet" th:href="@{/css/datatable.css}" />

    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/main.min.js}"></script>
    <script th:src="@{/js/jsencrypt.min.js}"></script>
    <script th:src="@{/js/publickey.js}"></script>
    <script th:src="@{/js/datatable.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/ajax/translated-words.js}"></script>
    <title>Translated Words/Sentences</title>
</head>
<body>
<div class="wrapper">
    <div th:replace="~{sidebar :: sidebar}"></div>
    <div class="container-fluid">
        <div th:insert="~{navbar-menu :: navbar-menu}"></div>
        <div class="container" th:fragment="content">
            <div class="heading-custom">
                <section class="center"><h3>Translated Words/Sentences</h3></section>
            </div>
            <div class="container mt-4">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <label for="stateSelect" class="form-label text-light">Select State</label>
                                <select id="stateSelect" class="form-select">
                                    <option selected disabled>Select State</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label for="languageSelect" class="form-label text-light">Select Language</label>
                                <select id="languageSelect" class="form-select">
                                    <option selected disabled>Select Language</option>
                                </select>
                            </div>
                            <div class="col-sm-4 d-flex align-items-end">
                                <button id="fetchTranslations" class="btn btn-primary">Fetch Translations</button>
                            </div>
                        </div>

                        <table id="translationsTable" class="table table-striped mt-3" style="display: none;">
                            <thead>
                            <tr>
                                <th class="text-primary">ID</th>
                                <th class="text-primary">English Word/Sentence</th>
                                <th class="text-primary">Translated Word/Sentence</th>
                                <th class="text-primary">Audio</th>
                                <th class="text-primary">Video</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Data will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal Structure -->
<div class="modal fade" id="mediaModal" tabindex="-1" aria-labelledby="mediaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mediaModalLabel">Media Player</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <audio id="audioPlayer" controls style="display: none; width: 100%;"></audio>
                <video id="videoPlayer" controls style="display: none; width: 100%;"></video>
            </div>
        </div>
    </div>
</div>


</body>
</html>
